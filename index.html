<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/4d30898eec.js" crossorigin="anonymous"></script>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="src/css/normalize.css">
  <link rel="stylesheet" href="src/css/main.css">
  <title>Rest Countries API</title>
</head>

<body class="body">
  <header class="header">
    <div class="header__present">
      <h2>Where in the world?</h2>
      <div class="header__present__theme">
        <i class="fa-regular fa-moon"></i>
        <p class="header__present__theme__paragraph">Dark Mode</p>
      </div>
    </div>

    <section class="header__more">
      <div class="header__more__search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search for a country..." class="header__more__search__input">
      </div>

      <div class="header__more__filter">
        <p>Filter by Region</p>
        <i class="fa-solid fa-arrow-down"></i>

        <ul class="header__more__filter__list">
          <li class="header__more__filter__list__item">Africa</li>
          <li class="header__more__filter__list__item">America</li>
          <li class="header__more__filter__list__item">Asia</li>
          <li class="header__more__filter__list__item">Europe</li>
          <li class="header__more__filter__list__item">Oceania</li>
        </ul>
      </div>
    </section>
  </header>

  <main class="main">
    <section class="country-cards">

    </section>
  </main>
  <script src="src/js/main.js"></script>
</body>

</html>
